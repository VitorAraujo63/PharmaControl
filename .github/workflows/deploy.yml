name: CI/CD Seguro PharmaControl

on:
  push:
    branches: [ main ]

jobs:
  check-code:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        tools: composer:v2

    - name: Validar Sintaxe PHP
      run: find . -name "*.php" ! -path "./vendor/*" -print0 | xargs -0 -n1 php -l

    - name: Instalar DependÃªncias (SimulaÃ§Ã£o)
      run: composer install --prefer-dist --no-progress --no-suggest

    - name: Rodar AnÃ¡lise EstÃ¡tica (PHPStan)
      run: ./vendor/bin/phpstan analyse --memory-limit=2G

  deploy:
    needs: check-code
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: 22
        script: |
          cd /var/www/pharmacontrol
          set -e
          
          php artisan down --retry=60
          
          git reset --hard HEAD
          git pull origin main
          
          export COMPOSER_ALLOW_SUPERUSER=1
          composer install --no-dev --optimize-autoloader
          
          php artisan migrate --force
          php artisan optimize:clear
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
          
          chown -R www-data:www-data /var/www/pharmacontrol
          chmod -R 775 storage bootstrap/cache
          
          php artisan up
          
          echo "ðŸš€ Deploy ConcluÃ­do com Sucesso!"
